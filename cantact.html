<body>

<h1>ارتباط با من</h1>

<h2>راه‌های تماس:</h2>
<ul>
    <li><strong>ایمیل:</strong> your.email@example.com</li>
    <li><strong>لینکدین:</strong> <a href="[لینک پروفایل لینکدین شما]" target="_blank">پروفایل لینکدین</a></li>
    <li><strong>گیت‌هاب:</strong> <a href="[لینک پروفایل گیت‌هاب شما]" target="_blank">پروفایل گیت‌هاب</a></li>
    <!-- می‌توانید راه‌های ارتباطی دیگری اضافه کنید -->
</ul>

<hr>

<h2>ارسال پیام:</h2>
<p>می‌توانید از طریق فرم زیر برای من پیام ارسال کنید (توجه: این فرم در حال حاضر فقط نمایشی است و پیامی ارسال نمی‌کند).</p>

<form>
    <label for="name">نام:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">ایمیل:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="message">پیام:</label><br>
    <textarea id="message" name="message" rows="5" cols="30" required></textarea><br><br>

    <button type="submit">ارسال پیام</button>
</form>

<hr>
<p><a href="index.html">بازگشت به صفحه اصلی</a></p>

</body>
</html>
